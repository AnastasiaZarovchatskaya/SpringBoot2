<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName() +' ' + user.getLastName()+ ', ' + user.getAge}">Users</a>
</div>


<br/>
<hr/>

<a href="/users/new">Создать нового пользователя</a>
<!-- вводим некое подобие цикла который проходится по элеентам коллекции и выводит каждый в виде штмл кода. person - название временной переменной для
каждого элемента коллекции
<A> - ссылка чтобы можно было нажать по каждому человеку и перейти к нему-->

</body>
</html>
